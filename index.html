<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Facebook -LogIn or SignUp</title>
</head>
<body>
    <div class="page-container">
        <div class="left-section">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right-section">
            <form action="#" class="myForm">
                <input type="text" class="form-group" placeholder="Email or Phone number">
                <input type="password" class="form-group" placeholder="Password">
                <button class="btn">Log In</button>
                <p class="link"><a href="#">Forgot Password?</a></p>
                <hr>
                <button class="btn1">Create New Account</button>
            </form>
            <p class="foot">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
